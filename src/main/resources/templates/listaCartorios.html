<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Cartorio Docket</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="imagem/png" href="https://i.imgur.com/y52Bvoy.png" />
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous">
    <style>
        .btn-primary{
        color: #fff;
        background-color: #6b4ea5;
        border-color: #6b4ea5;
        }
        .btn-primary:hover{
        color: #fff;
        background-color: #9082c8;
        border-color: #9082c8;
        }
    </style>
</head>
<header>
    <div style="width: 100%; border-bottom: 5px black; padding: 10px; box-shadow: 0 3px 6px #c5c5c5; display: flex;">
        <img src="https://i.imgur.com/y52Bvoy.png" alt="Logo Docket" width="50px" height="50px">
        <h4 style="padding: 15px 0px 15px 60px; color: #6b4ea5;"> Lista de Cartorios</h4>
    </div>
</header>
<body>
<div class="container my-5">
    <div class="card" style="background-color: #fbfafc;">
        <div class="card-body">
            <div th:switch="${cartorios}" class="container my-5">
                <div class="row">
                    <p class="col-md-6">
                        <a href="/cartorios/adicionar" class="btn btn-primary"><i
                                class="fas fa-file ml-2"> Adicionar cartório</i></a>
                    </p>
                    <p class="col-md-6">
                        <a href="/certidoes/listaCertidao" class="btn btn-primary"><i
                                class="fas fa-copy ml-2"> Lista de todas Certidões</i></a>
                    </p>
                </div>
                <div>
                    <h2 th:case="null">Não foi dessa vez.. tente cadastrar um Cartorio novo!!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>Cartorio</th>
                                <th>Nome</th>
                                <th>Endereço</th>
                                <th>Emitir Certidão</th>
                                <th>Certidões</th>
                                <th>Editar</th>
                                <th>Deletar</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="cartorio : ${cartorios}">
                                <td th:text="${cartorio.id}"></td>

                                <td th:text="${cartorio.nome}"></td>

                                <td th:text = "${cartorio.endereco}"></td>

                                <td><a th:href="@{/certidoes/adicionar/{id}(id=${cartorio.id})}"
                                       class="btn btn-primary"><i class="fas fa-plus-circle"></i></a></td>

                                <td><a th:href="@{/certidoes/listaCertidao/{id}(id=${cartorio.id})}"
                                       class="btn btn-primary"><i class="fas fa-copy"></i></a></td>

                                <td><a th:href="@{/cartorios/editar/{id}(id=${cartorio.id})}"
                                       class="btn btn-primary"><i class="fas fa-edit"></i></a></td>
                                <td><a
                                        th:href="@{/cartorios/deletar/{id}(id=${cartorio.id})}"
                                        class="btn btn-primary"><i class="fas fa-trash"></i></a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
