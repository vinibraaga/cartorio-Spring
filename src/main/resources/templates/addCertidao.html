<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Certidao Docket</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="imagem/png" href="https://i.imgur.com/y52Bvoy.png" />
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous">
    <style>
        .btn-primary{
        color: #fff;
        background-color: #6b4ea5;
        border-color: #6b4ea5;
        }
        .btn-primary:hover{
        color: #fff;
        background-color: #9082c8;
        border-color: #9082c8;
        }
    </style>
</head>
<header>
    <div style="width: 100%; border-bottom: 5px black; padding: 10px; box-shadow: 0 3px 6px #c5c5c5; display: flex;">
        <img src="https://i.imgur.com/y52Bvoy.png" alt="Logo Docket" width="50px" height="50px">
        <h4 style="padding: 15px 0px 15px 60px; color: #6b4ea5;"> Nova Certidão</h4>
    </div>
</header>
<body>
<div class="container my-5">
    <div class="card" style="background-color: #fbfafc;">
        <div class="card-body">
            <div class="col-md-8">
                <form action="#"
                      th:action="@{/certidoes/adicionarCertidao/{id}(id=${cartorio.id})}"
                      th:object="${certidao}" method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="nome" class="col-form-label">Certidão</label> <input
                                type="text" th:field="*{nome}" class="form-control" id="nome"
                                placeholder="Nome da certidao" maxlength="20" required> <span
                                th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"
                                class="text-danger"></span>
                        </div>

                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value="Publicar">
                        </div>

                        <p class="col-md-6">
                            <a href="/cartorios/lista" class="btn btn-primary">Lista de Cartorios</a>
                        </p>


                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
