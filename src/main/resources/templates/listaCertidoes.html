<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Certidao Docket</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous">
    <style>
        .btn-primary{
        color: #fff;
        background-color: #6b4ea5;
        border-color: #6b4ea5;
        }
        .btn-primary:hover{
        color: #fff;
        background-color: #9082c8;
        border-color: #9082c8;
        }
    </style>
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>
<body>
<div class="container my-5">
    <div class="card">
        <div class="card-body">
            <div th:switch="${certidoes}" class="container my-5">
                <p class="my-5">
                    <a href="/cartorios/lista" class="btn btn-primary"><i
                            class="fas fa-chevron-circle-left ml-2"> Voltar</i></a>
                </p>
                <div class="col-md-10">
                    <h2 th:case="null">Não perca tempo, cadastre já uma certificação</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>Certidao</th>
                                <th>Editar</th>
                                <th>Deletar</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="certidao : ${certidoes}">
                                <td th:text="${certidao.nome}"></td>

                                <td><a th:href="@{/certidoes/editar/{id}(id=${certidao.idCertidao})}"
                                       class="btn btn-primary"><i class="fas fa-edit"></i></a></td>
                                <td><a
                                        th:href="@{/certidoes/deletar/{id}(id=${certidao.idCertidao})}"
                                        class="btn btn-primary"><i class="fas fa-trash"></i></a></td>

                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
